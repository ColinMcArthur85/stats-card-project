<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <title>Stats preview card component 1</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card__image-wrapper">
          <img class="card__image" src="../images/image-header-mobile.jpg" />
        </div>
        <div class="card__content">
          <h2 class="card__content-heading">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h2>
          <p class="card__content-body">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__content-stats">
            <div class="flex-col">
              <div class="stats-heading">10k+</div>
              <span>COMPANIES</span>
            </div>
            <div class="flex-col">
              <div class="stats-heading">314</div>
              <span>TEMPLATES</span>
            </div>
            <div class="flex-col">
              <div class="stats-heading">12m+</div>
              <span>QUERIES</span>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Colin McArthur</a>.
      </div>
    </section>
  </body>
</html>
